<html>
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
     integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous">
</head>

<body>
    <script src="cliente.js"></script>
    <div class="container" id="informacion">
      <br><br>
      <div class="card">
        <h3 class="card-header">CONSUMO API REST</h3>
        <div class="card-body">
          <h5 class="card-title">Gestión de Usuario!</h5>
          <p class="card-text">En el siguiente formulario usted podrá registrar una persona o 
            podrá realizar la consulta por documento para actualizar o eliminar</p><br>
          <form>
            <div class="row justify-content-end">
                <div class="col-md-3 mb-3">
                    <input type="text" class="form-control" id="documento" placeholder="Documento" required>
                  </div>
                  <div class="col-md-2 mb-3">
                    <input type="button" class="btn btn-primary" value="Buscar..." onclick="obtenerPersona()"/>
                  </div> 
            </div>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" >
              </div>
              <div class="col-md-6 mb-3">
                <input type="text" class="form-control" id="tipo" placeholder="Tipo" >
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <input type="text" class="form-control" id="profesion" placeholder="Profesión" >
              </div>
              <div class="col-md-3 mb-3">
                <input type="text" class="form-control" id="telefono" placeholder="Telefono" >
              </div>
              <div class="col-md-3 mb-3">
                <input type="text" class="form-control" id="nacimiento" placeholder="Fecha Nacimiento" >
              </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                  <input type="text" class="form-control" id="ciudad" placeholder="Profesión" >
                </div>
                <div class="col-md-3 mb-3">
                  <input type="text" class="form-control" id="departamento" placeholder="Telefono" >
                </div>
                <div class="col-md-3 mb-3">
                  <input type="text" class="form-control" id="pais" placeholder="Fecha Nacimiento" >
                </div>
              </div>
            <div class="form-row row justify-content-end">
                <input type="button" class="btn btn-primary" value="Registrar..." onclick="registrarPersona()"/>&nbsp;&nbsp;
                <input type="button" class="btn btn-success" value="Actualizar..." onclick="actualizarPersona()"/>&nbsp;&nbsp;
                <input type="button" class="btn btn-danger" value="Eliminar..." onclick="eliminarPersona()"/>&nbsp;&nbsp;
            </div>
          </form>
        </div>
      </div>
    </div>
</body>
</html>
